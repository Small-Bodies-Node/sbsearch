# GitHub Actions workflow for building the s2geometry library

on:
  workflow_call:

jobs:
  s2geometry:
    name: Build s2geometry library for CATCH testing
    runs-on: ubuntu-latest
    steps:
      - name: Check for cached files
        uses: actions/cache/restore@v4
        id: cache
        with:
          key: s2geometry-py311
          path: |
            /usr/local/include/s2
            /usr/local/lib/libs2.so*
      - name: Checkout build script
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            .github/scripts/build_s2.sh
          sparse-checkout-cone-mode: false
      - name: Set up Python
        if: steps.cache.outputs.cache-hit != 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          sudo apt updage
          sudo apt install cmake libgflags-dev libgoogle-glog-dev libgtest-dev libssl-dev
      - name: Build and install
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          .github/scripts/build_s2.sh
